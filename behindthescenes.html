<!DOCTYPE html>
<html>

<head>
    <title>http503 BTS Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <!-- Logo -->
        <img src="logo.png" alt="Your Logo" width="200">
    </header>

    <nav>
        <!-- Navigation bar buttons -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <a href="#" class="dropdown-trigger">More</a>
                <div class="dropdown">
                    <a href="behindthescenes.html">Behind the Scenes</a>
                    <a href="teasers.html">Teasers</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <!-- BTS -->
        <div class="bts">
            <h2>Behind The Scenes</h2>
            <p>If you can read this you are laready seeing behind the scenes</p>
        </div>
    </div>
    



    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Your Music Projects</p>
    </footer>

    <script>
        // JavaScript for showing/hiding content based on navigation
        const pages = ['home', 'music', 'contact', 'behindthescenes', 'teasers'];

        pages.forEach(page => {
            document.querySelector(`nav a[href='${page}.html']`).addEventListener('click', () => {
                pages.forEach(p => {
                    document.getElementById(p).style.display = 'none';
                });
                document.getElementById(page).style.display = 'block';
            });
        });
    </script>
</body>
</html>
