<!DOCTYPE html>
<html>

<head>
    <title>http503 BTS Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- Header font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <!-- Normal font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <!-- Logo -->
        <h1>BEHIND THE SCENES</h1>
    </header>

    <nav>
        <!-- Navigation bar buttons -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <a href="#" class="dropdown-trigger">Extras</a>
                <div class="dropdown">
                    <a href="behindthescenes.html">Behind the Scenes</a>
                    <a href="teasers.html">Teasers</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <!-- BTS -->
        <div class="bts">
            <h2>Here you get to see pictures of me in the studio as well as snippets of my rehearsals!</h2>
            <h3>Fire beats during rehearsals</h3>
            <video width="100%" height="500" controls>
                <source src="beats.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <h3>Helping out MPP students</h3>
            <img src="in the studio.jpg" alt="bts img" width="400">

        </div>
    </div>
    



    <footer>
        <!-- Footer content -->
        <p>&copy; like really who would steal this</p>
    </footer>

    <script>
        // JavaScript for showing/hiding content based on navigation
        const pages = ['home', 'music', 'contact', 'behindthescenes', 'teasers'];

        pages.forEach(page => {
            document.querySelector(`nav a[href='${page}.html']`).addEventListener('click', () => {
                pages.forEach(p => {
                    document.getElementById(p).style.display = 'none';
                });
                document.getElementById(page).style.display = 'block';
            });
        });
    </script>
</body>
</html>
