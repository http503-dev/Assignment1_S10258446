<!DOCTYPE html>
<html>

<head>
    <title>http503 Contact Info Page</title>

</head>

<body>
    <header>
        <!-- Logo -->
        <img src="logo.png" alt="Your Logo" width="200">
    </header>

    <nav>
        <!-- Navigation buttons -->
        <a href="index.html">Home</a>
        <a href="music.html">Music</a>
        <a href="contact.html">Contact</a>
        <a href="behindthescenes.html">Behind the Scenes</a>
        <a href="teasers.html">Teasers</a>
    </nav>

    <div class="container">
        <!-- Contact Info -->
        <div class="contact">
            <h2>Contact Information</h2>
            <p>Service Unavailable</p>
        </div>
    </div>
    



    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Your Music Projects</p>
    </footer>

    <script>
        // JavaScript for showing/hiding content based on navigation
        const pages = ['home', 'music', 'contact', 'behindthescenes', 'teasers'];

        pages.forEach(page => {
            document.querySelector(`nav a[href='${page}.html']`).addEventListener('click', () => {
                pages.forEach(p => {
                    document.getElementById(p).style.display = 'none';
                });
                document.getElementById(page).style.display = 'block';
            });
        });
    </script>
</body>
</html>
