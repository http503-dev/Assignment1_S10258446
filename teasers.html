<head>

    <!-- Header font-->

    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <!-- Normal font-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <!-- Logo -->
        <h1>TEASERS</h1>
    </header>

    <nav>
        <!-- Navigation bar buttons -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <a href="#" class="dropdown-trigger">Extras</a>
                <div class="dropdown">
                    <a href="behindthescenes.html">Behind the Scenes</a>
                    <a href="teasers.html">Teasers</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <!-- Teasers -->

            <img src="teaser 1.jpg" alt="teaser 1 img" width="400">
            <h3>The calm before the storm. The tempest shall arrive. I await to see the aftermath.</h3>
        </div>
    </div>
    



    <footer>
        <!-- Footer content -->
        <p>&copy; unremarkble images</p>
    </footer>

    <script>
        // JavaScript for showing/hiding content based on navigation
        const pages = ['home', 'music', 'contact', 'behindthescenes', 'teasers'];

        pages.forEach(page => {
            document.querySelector(`nav a[href='${page}.html']`).addEventListener('click', () => {
                pages.forEach(p => {
                    document.getElementById(p).style.display = 'none';
                });
                document.getElementById(page).style.display = 'block';
            });
        });
    </script>
</body>
</html>
